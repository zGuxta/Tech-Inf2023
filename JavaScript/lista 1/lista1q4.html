<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A multiplicação de 2 números</title>
</head>
<body>
	<p><cite>4. Escreva um programa que solicita dois números e imprime o resultado da multiplicação entre os números.
</cite></p>
</body>
</html>

<script type="text/Javascript">
	let num1, num2, soma;
	num1 = Number(prompt("Insira um número:"));
	num2 = Number(prompt("Insira outro número:"));
	soma = num1 * num2;
	document.write("A multiplicação dos dois números é: " + soma);
</script>
