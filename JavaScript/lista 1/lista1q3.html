<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Soma de 2 numeros</title>
</head>
<body>
	<p><cite>3. Escreva um programa que solicita dois números do usuário e retorna a soma.
</cite></p>
</body>
</html>

<script type="text/Javascript">
	let num1, num2, soma;
	num1 = Number(prompt("Insira um número:"));
	num2 = Number(prompt("Insira outro número:"));
	soma = num1 + num2;
	document.write("A soma dos dois números é: " + soma);
</script>
