<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>4. Escreva um procedimento que recebe dois números e imprime o resultado da multiplicação entre os
números.
</title>
	<script type="text/javascript">
		function multiplicação(num1,num2){
			let total = num1 * num2;

			return total;
		}
		console.log(multiplicação(3,7));
 		console.log(multiplicação(6,5));
 		console.log(multiplicação(-2,8));

	</script>
</head>
<body>

</body>
</html>

<script type="text/javascript">
	let num1, num2, total, mensagem;

	num1 = Number(prompt("insira o primeiro número:"));
	num2 = Number(prompt("insira o segundo número:"));

	total = multiplicação(num1,num2);

	mensagem = "A multiplicação dos números "+num1+" e "+num2+" é: "+total;

	document.writeln(mensagem);
</script>
