<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divisão de 2 números</title>
</head>
<body>
	<p><cite>6. Escreva um programa que retorne o resultado da divisão inteira entre dois números inteiros.
</cite></p>
</body>
</html>

<script type="text/javascript">
	let num1, num2, divisao;
	num1 = Number(prompt("Insira o número que será dividido:"))
	num2 = Number(prompt("Insira o número divisor:"))
	divisao = num1 / num2;
	document.write("O resultado: " + divisao);
</script>
