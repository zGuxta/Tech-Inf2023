<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Média de 3 números</title>
</head>
<body>
	<p><cite>5. Escreva um programa que solicita três números ao usuário e retorna a média deles.
</cite></p>
</body>
</html>

<script type="text/Javascript">
	let num1, num2, num3, media;
	num1 = Number(prompt("Insira o primeiro número:"));
	num2 = Number(prompt("Insira o segundo número:"));
	num3 = Number(prompt("Insira o terceiro número:"));
	media = (num1 + num2 + num3) / 3;
	document.write("A média dos números é: " + media);
</script>
